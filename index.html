<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="What would you like a poem about?"
          autofocus
          required
          class="prompt"
        />
        <input type="submit" class="submit-button" value="Get poem" />
      </form>
      <p class="poem">Poem will appear here...</p>
    </main>

    <footer>
      This project was
      <a href="https://github.com/lindijor" target="_blank"
        >coded by Lindis Jørgensen</a
      >. It is
      <a href="https://github.com/lindijor/ai-poem-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://deft-moonbeam-66f160.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >👩‍💻
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
