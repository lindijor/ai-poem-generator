<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form id="poem-generator-form">
        <input
          type="text"
          placeholder="What would you like a poem about?"
          autofocus
          required
          class="prompt"
          id="poem-instructions"
        />
        <input type="submit" class="submit-button" value="Get poem" />
        <div class="examples">i.e flower, summer, school...</div>
      </form>

      <p class="poem hidden" id="poem">Writing a poem for you...</p>
    </main>

    <footer>
      This project was
      <a href="https://github.com/lindijor" target="_blank"
        >coded by Lindis Jørgensen</a
      >. It is
      <a href="https://github.com/lindijor/ai-poem-generator" target="_blank"
        >open-sourced on GitHub</a
      >
      and
      <a href="https://deft-moonbeam-66f160.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >👩‍💻
    </footer>

    <script src="src/script.js"></script>
  </body>
</html>
